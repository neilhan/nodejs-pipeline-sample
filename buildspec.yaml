
version: 0.2
phases:
  install:
    commands:
      - npm install time
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket nhan2-nodejs-pipeline-sample2 --output-template-file outputSamTemplate.yaml
      # - aws cloudformation package --template-file samTemplate.yaml --kms-key-id kms-key-id --s3-bucket bucket-name -nodejs-pipeline-sample-output --output-template-file outputSamTemplate.yaml

artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
